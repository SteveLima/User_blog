<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
		

	</head>
	<body class="background">
		<div class="container">
			<div class="welcome_top">
				<div class="row ">
		 			<div class="welcome col-md-9">Welcome, {{username}} </div>
		 			<div class="col-md-2">
		 				<a class="link right" href="/newpost">Create a new blog</a>
		 			</div>
	 			</div>
	 			<div class="row row-eq-height">
	 				<div class="col-md-9 heading">
	 				Crafty Blogs
	 				</div>
	 				<div class="col-md-3 position-container">
	 					<a class="link welcome position-bottom" href="/logout">Logout</a>
	 				</div>
	 			</div>
	 		</div>

 			{% for Blog in Blogs %}
 			<div class="row line">
	 			<div class=" col-md-4 title "><a href="/blog/{{Blog.key().id()}}">{{Blog.title}}</a> </div>
	 			<div class="date col-md-5">Date created:{{Blog.created}}</div>
	 			<div class=" col-md-1"> <a href="/delete/{{Blog.key().id()}}">Delete</a> </div>
	 			<div class=" col-md-1"> <a href="/edit/{{Blog.key().id()}}">Edit</a> </div>
	 			<div class="col-md-1">Likes:{{Blog.likes}} </div>


 			</div>
 			<div class="row">
	 			<pre class="content col-md-12">{{Blog.content}}</pre>
	 				
		 			<div class="col-md-2">
		 				<a href="/like/{{Blog.key().id()}}"><button class="col-md-2 box1">Like</button></a> 
		 			</div>
 			</div>
 			
 			{% endfor %}

 		</div>

	</body>
</html>
